<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Productos</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>Gestionar Productos</h1>
    <form action="#" th:action="@{/productos/buscar}" method="get">
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" placeholder="Ingrese la categoría">
        <button type="submit">Buscar</button>
        <a href="#" th:href="@{/productos/nuevo}">Nuevo</a>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Stock</th>
                <th>Estado</th>
                <th>Categoría</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.stock}"></td>
                <td th:text="${producto.estado}"></td>
                <td th:text="${producto.categoria}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
